language: python
python:
  - "2.7"
addons:
  apt:
    packages:
      - python-numpy
      - python-scipy
      - cython
      - python-dev
      - libblas-dev
      - liblapack-dev
      - gfortran
      - ccache
install:
  - "pip install --upgrade pip"
  - "pip install --requirement requirements.txt"
  - "pip install --editable --no-cache-dir ."
script: nosetests
cache:
  directories:
  - pip
  - ccache
